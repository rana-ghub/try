    <h2 class="text-center">Register for contest</h2>
    <form>
        <div class="row w-50 p-2 mx-1">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        <div class="form-group w-50 mx-4">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        
        
      
    <div class="form-inline mx-4 w-25">
        <label class="my-2">Instagram Id:</label>
        <label class="sr-only my-2" for="inlineFormInputGroupUsername2">Username</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
        </div>
    </div>
        <div class="row mx-4">
            <div class="form-group">
                <label for="exampleFormControlFile1">Example Photo 1</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlFile1">Example Photo 2</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Example Photo 3</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                
        </div>
        <div class="row my-3 mx-5">
            <button type="submit" class="btn btn-primary mb-2">Register</button>
        </div>
        
      </form>
